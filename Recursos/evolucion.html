<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evolución</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="jspdf.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Formulario de Evolución</h3>
                <hr>
                <form id="form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>

                    <div class="mb-3">
                        <label for="numeroConsulta" class="form-label">Número de Consulta</label>
                        <input type="text" class="form-control" id="numeroConsulta" required>
                    </div>

                    <div class="mb-3">
                        <label for="signos" class="form-label">Signos</label>
                        <textarea class="form-control" id="signos" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <textarea class="form-control" id="tratamiento" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="recomendaciones" class="form-label">Recomendaciones</label>
                        <textarea class="form-control" id="recomendaciones" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagnóstico (dx)</label>
                        <input type="text" class="form-control" id="diagnostico" required>
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
